<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IronClass</title>
  <link href="https://fonts.googleapis.com/css?family=Abel|Biryani:900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/stylelanding.css" />
</head>

<body>

<div class="login-container">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
          <div class="d-flex justify-content-end social_icon">
          </div>
          <div class="card-body">
            <form action="/auth/login" method="POST">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="username">
  
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="password">
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="btn float-right login_btn">
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>

  <section class="block">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="7000">

      <div class="carousel-inner">
        <div class="carousel-item  active">
          <div class="carousel-caption">
            <brand><strong>IRON</strong>CLASS</brand>
          </div>
          <img class="d-block w-100" src="/images/classroom3.jpg" alt="First slide">
        </div>
        <div class="carousel-item ">
            <div class="carousel-caption">
                <brand><strong>IRON</strong>CLASS</brand>
              </div>
          <img class="d-block w-100" src="/images/classroom2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item ">
            <div class="carousel-caption">
                <brand><strong>IRON</strong>CLASS</brand>
                
              </div>
          <img class="d-block w-100" src="/images/classroom1.jpg" alt="Third slide">
        </div>
        <div class="carousel-item ">
            <div class="carousel-caption">
                <brand><strong>IRON</strong>CLASS</brand>
              
              </div>
          <img class="d-block w-100" src="/images/classroom4.jpg" alt="Fourth slide">
        </div>
      </div>

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- <script src="/javascripts/script.js"></script> -->
</body>

</html>
